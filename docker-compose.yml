version: '3.8'

services:
    genquizz:
        build:
            context: .
            dockerfile: Dockerfile
            target: development
        ports:
            - "3000:3000"
        environment:
            NODE_ENV: development
            PORT: 3000
        volumes:
            - .:/app
            - /app/node_modules
            - /app/.next
        restart: unless-stopped
        networks:
            - genquizz-network

networks:
    genquizz-network:
        driver: bridge
